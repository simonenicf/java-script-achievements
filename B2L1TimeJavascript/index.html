<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goededag</title>
  <style>
    body 
    {
    padding: 25px;
    background-color:aqua;
    color: black;
    font-size: 25px;
    }

.dark-mode {
  background-color: black;
  color: white;
}
  </style>
</head>
    
<body>
  <h1>Tijd met javaScript</h1>
  <input type="button" value="Show time" id="mijnButton"/>
  
  <br>
  
  <button onclick="myFunction()">Toggle dark mode</button>
  <p id="demo"></p>

  <script>
    let datum = new Date();    
    let mijnButton = document.getElementById('mijnButton')
    mijnButton.addEventListener('click', ()=>{
    window.alert(datum + "\r\n" + "Ik ben een magische geluks penguin." + "\r\n" + "Ik wens je een geweldige dag." + "\r\n" + "This is too easy");
    })
    
    function myFunction() {
    var element = document.body;
    element.classList.toggle("dark-mode");
}
  </script>
</body>
</html>
